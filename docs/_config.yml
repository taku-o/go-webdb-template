# サイト設定
title: "Go WebDB Template"
description: "A template project for Go API servers and database configurations designed to handle high volumes of users and traffic"
url: "https://taku-o.github.io"
baseurl: "/go-webdb-template"

# テーマ設定
theme: jekyll-theme-architect

# ヘッダーナビゲーション設定（既存ドキュメントを非表示）
header_pages: []

# プラグイン設定
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Markdown設定
markdown: kramdown
kramdown:
  syntax_highlighter: rouge

# 除外ファイル
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
