<!-- 
  サンプルSVG画像ファイル
  
  このファイルは参考用プロジェクトのサンプルとして作成されています。
  Next.jsのpublicディレクトリ配下の画像ファイルは、/images/logo.svg のように参照できます。
  
  使用方法:
  <img src="/images/logo.svg" alt="Logo" />
  または
  <Image src="/images/logo.svg" alt="Logo" />
-->
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="#3b82f6" rx="10"/>
  <text x="50" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">Logo</text>
</svg>



