server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s

admin:
  port: 8081
  read_timeout: 30s
  write_timeout: 30s
  auth:
    username: ${ADMIN_USERNAME}
    password: ${ADMIN_PASSWORD}
  session:
    lifetime: 7200

logging:
  level: info
  format: json
  output: stdout
  output_dir: ../logs
  sql_log_enabled: true

cors:
  allowed_origins:
    - https://staging.example.com
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization

api:
  current_version: "v2"
  secret_key: "PLACEHOLDER_SECRET_KEY"
  invalid_versions:
    - "v1"
  auth0_issuer_base_url: ""
  rate_limit:
    enabled: true
    requests_per_minute: 60
    requests_per_hour: 1000
