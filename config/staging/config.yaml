server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

admin:
  port: 8081
  read_timeout: 30s
  write_timeout: 30s
  auth:
    username: ${ADMIN_USERNAME}
    password: ${ADMIN_PASSWORD}
  session:
    lifetime: 7200

logging:
  level: info
  format: json
  output: stdout
  output_dir: ../logs
  sql_log_enabled: true
  mail_log_enabled: true  # メール送信ログの有効/無効
  # mail_log_output_dir: ../logs  # メール送信ログ出力先（オプション、未設定時はoutput_dirを使用）

cors:
  allowed_origins:
    - https://staging.example.com
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - HEAD
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization
    - Tus-Resumable
    - Upload-Length
    - Upload-Offset
    - Upload-Metadata
  expose_headers:
    - Location
    - Upload-Offset
    - Upload-Length
    - Tus-Resumable
    - Tus-Version
    - Tus-Extension
    - Tus-Max-Size

api:
  current_version: "v2"
  secret_key: "PLACEHOLDER_SECRET_KEY"
  invalid_versions:
    - "v1"
  auth0_issuer_base_url: ""
  rate_limit:
    enabled: true
    requests_per_minute: 60
    requests_per_hour: 1000
    storage_type: "auto"  # "auto"（自動判定）、"redis"（強制Redis）、"memory"（強制InMemory）

upload:
  base_path: "/api/upload/dm_movie"
  max_file_size: 2147483648
  allowed_extensions:
    - "mp4"
  storage:
    type: "s3"
    s3:
      bucket: "your-bucket-name"
      region: "ap-northeast-1"

email:
  sender_type: "ses"
  mock: {}
  mailpit:
    smtp_host: "localhost"
    smtp_port: 1025
  ses:
    from: "sender@example.com"
    region: "us-east-1"