server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s

admin:
  port: 8081
  read_timeout: 30s
  write_timeout: 30s
  auth:
    username: admin
    password: admin123
  session:
    lifetime: 7200

logging:
  level: debug
  format: json
  output: stdout
  output_dir: ../logs

cors:
  allowed_origins:
    - http://localhost:3000
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization
