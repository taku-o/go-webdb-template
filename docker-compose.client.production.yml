services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:8080}
        - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY:-}
    container_name: client-production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - postgres-network
    restart: unless-stopped

networks:
  postgres-network:
    external: true
    name: postgres-network
