services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: api-production
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - REDIS_JOBQUEUE_ADDR=redis:6379
    volumes:
      - ./config/production:/app/config/production:ro
      - ./server/data:/app/server/data
      - ./logs:/app/logs
    networks:
      - postgres-network
      - redis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  postgres-network:
    external: true
    name: postgres-network
  redis-network:
    external: true
    name: redis-network
